# Use 256 colors
set -g default-terminal "screen-256color"

# Scrollback buffer number of lines
set -g history-limit 100000                 
 
# Start window indexing at one instead of zero
set -g base-index 1

# Start pane indexing at one instead of zero
setw -g pane-base-index 1

# Prefix key and some key bindings to match GNU Screen
unbind C-b
set -g prefix C-a
bind-key C-a last-window

# Vi keybindings
setw -g mode-keys vi

# Pane copy/pasting
unbind [
bind-key v copy-mode
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection
unbind ]
unbind p
bind p paste-buffer

# Key bindings for horizontal and vertical panes
unbind %
bind | split-window -h
bind - split-window -v

# Moving between panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resizing panes
bind -r H resize-pane -L 10
bind -r J resize-pane -D 10
bind -r K resize-pane -U 10
bind -r L resize-pane -R 10

# Kill all tmux sessions
bind Q run "tmux kill-session -a && tmux kill-session"

# Window title
set -g set-titles on
set -g set-titles-string '#H - #W'

# Status bar
set -g status-bg '#4e4e4e'
set -g status-fg '#ffffff'
set -g status-left ' #(uptime -p | sed "s/up //; s/ days/d/; s/ hours/h/ ;s/ minutes/m/") #[fg=#55ff55]#S '
set -g status-left-length 100
set -g status-right '#[bg=#ffffff]#[fg=#000000] #(expr $(cat /sys/devices/virtual/thermal/thermal_zone0/temp) / 1000)Â°C #[bg=#bbbbbb]#[fg=#000000] #(cut -d " " -f -3 /proc/loadavg) #[bg=#4e4e4e]#[fg=#ffffff]#(date +" %b %d %H:%M ")'
set -g window-status-format ' #I #W '
set -g window-status-current-format '#[bg=#55ff55]#[fg=#000000] #I #W '
 
# Bind to reload config
bind r source-file ~/.tmux.conf \; display "Tmux Reloaded!"
